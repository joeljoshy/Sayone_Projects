<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div >
      <form name="Registration">
        <table bgcolor="#cccccc">
          <tr>
            <td colspan="2">
              <center>
                <font size="4"><b> Registration Form</b></font>
              </center>
            </td>
          </tr>

          <tr>
            <td>Full Name</td>

            <td>
              <input type="text" name="textnames" id="textname" size="30" />
            </td>
          </tr>

          <tr>
            <td>Father's Name</td>

            <td>
              <input type="text" name="fathername" id="fathername" size="30" />
            </td>
          </tr>
          <tr>
            <td>Mother's Name</td>

            <td>
              <input type="text" name="fathername" id="fathername" size="30" />
            </td>
          </tr>

          <tr>
            <td> Address</td>

            <td>
                <textarea name="" id="" cols="30" rows="5" > 
                   
                </textarea>
            </td>
          </tr>

          <tr>
            <td>Gender</td>

            <td>
              <input type="radio" name="sex" value="male" size="10" />Male

              <input type="radio" name="sex" value="Female" size="10" />Female
            </td>
          </tr>



          <tr>
            <td>Class</td>

            <td>
              <input type="text" name="class">
            </td>
          </tr>

          <tr>
            <td>District</td>

            <td>
              <select name="District">
                <option value="-1" selected>select..</option>

                <option value="">Ernakulam</option>

                <option value="">Trivandrum</option>

                <option value="">Trissur</option>

                <option value="">Calicut</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>State</td>

            <td>
              <select name="State">
                <option value="-1" selected>select..</option>

                <option value="">Karnataka</option>

                <option value="">Kerala</option>

                <option value="">Tamil Nadu</option>

                <option value="">Maharashtra</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>PinCode</td>

            <td><input type="text" name="pincode" id="pincode" size="30" /></td>
          </tr>

          <tr>
            <td>EmailId</td>

            <td><input type="text" name="emailid" id="emailid" size="30" /></td>
          </tr>

          <tr>
            <td>DOB</td>

            <td><input type="text" name="dob" id="dob" size="30" /></td>
          </tr>

          <tr>
            <td>MobileNo</td>

            <td>
              <input type="text" name="mobileno" id="mobileno" size="30" />
            </td>
          </tr>

          <tr>
            <td><input type="reset" /></td>

            <td colspan="2"><input type="submit" value="Submit Form" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
